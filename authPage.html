<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="/lapDevelopments/authPage.9e582d7a.css"><script type="module" src="/lapDevelopments/authPage.7dd664b9.js"></script><script src="/lapDevelopments/authPage.e83eac65.js" nomodule="" defer></script><title>Firebase Auth Test</title></head><body> <a href="/lapDevelopments/index.html">Back</a> <div class="container"> <h1>Firebase auth test</h1> <h2>In this sample I use the Firebase to save some data from my form.</h2> <form class="login-form wrapper" name="authForm"> <div class="login-form__inputs-list wrapper"> <input class="login-form__input" type="email" name="userEmail" placeholder="John Smith"> <input class="login-form__input" type="password" name="userPass" placeholder="Password"> </div> <div class="login-form__buttons wrapper"> <button class="login-form__button" type="submit" name="signInButton"> Sign In </button> <button class="login-form__button" type="button" name="signUpButton"> Sign Up </button> </div> </form> </div> <div class="active-user container is-logined"> <h3 class="active-user__title">Active user</h3> <ul class="active-user__fields"> <li class="active-user__item"> User Id: <span class="active-user__value" data-firebasevalue="id"></span> </li> <li class="active-user__item"> User name: <span class="active-user__value" data-firebasevalue="Name"></span> </li> <li class="active-user__item"> E-mail: <span class="active-user__value" data-firebasevalue="email"></span> </li> <li class="active-user__item"> Phone: <span class="active-user__value" data-firebasevalue="phone"></span> </li> <li class="active-user__item"> Story: <span class="active-user__value" data-firebasevalue="story"></span> </li> </ul> </div> <section class="data"> <div class="container"> <form class="data__form"> <label class="data__label"> Name <input class="data__input" type="text" name="userName"> </label> <label class="data__label"> E-mail <input class="data__input" type="email" name="email"> </label> <label class="data__label"> Phone <input class="data__input" type="tel" name="phone"> </label> <label class="data__label"> Tell me about youself a little, please! <textarea class="data__input data__textarea" name="userStory" rows="5"></textarea> </label> <div class="buttons data__buttons"> <button class="button" type="submit" data-firebase="saveToFirebase"> Save info into Firebase </button> <button class="button" type="button" data-firebase="readFromFirebase"> Read info from Firebase </button> <button class="button" type="button" data-firebase="clearFirebase"> Clear info in Firebase </button> </div> <div class="buttons data__locale-storage-buttons"> <button class="button locale-storage-button" type="button"> Copy info from Firebase to LocaleStorage </button> <button class="button locale-storage-button" type="button"> Clear LocaleStorage </button> </div> </form> </div> </section> </body></html>
